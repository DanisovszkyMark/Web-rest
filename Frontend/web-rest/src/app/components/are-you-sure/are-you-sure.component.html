<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="areYouSureCard">
    <div class="header">
        <p>Are you sure?</p>
    </div>
    <div class="buttonContainers">
        <i class="fa fa-check okIcon" (click)="clickOk()"></i>
        <i class="fa fa-times noIcon" (click)="clickNo()"></i>
    </div>
</div>
