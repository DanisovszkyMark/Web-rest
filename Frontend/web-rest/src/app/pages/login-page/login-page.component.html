<style>
    body {
        background-image: url(assets/images/bg01.png);
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
    }
</style>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="loginCard">
        <div class="avatarContainer">
            <img src="assets/images/avatar.png" class="avatar">
        </div>

        <form [formGroup]="loginForm">
            <div class="inputContainer">
                <i class="fa fa-user icon"></i>
                <input class="inputField" type="text" placeholder="Username or Email" formControlName="usernameOrEmailControl">
            </div>

            <div class="inputContainer">
                <i class="fa fa-lock icon"></i>
                <input class="inputField" id="passwordField" [type]="showPassword ? 'text' : 'password'" placeholder="Password" formControlName="passwordControl">
            </div>
        </form>

        <label class="showPasswordContainer">Show Password
        <input type="checkbox" [(ngModel)]="showPassword">
        <span class="checkmark"></span>
        </label>

        <p [style.display]="showError ? 'block' : 'none'">{{errorMessage}}</p>

        <div class="buttonContainer">
            <button type="submit" (click)="submitLogin()">Log In</button>
            <button type="button" routerLink="/registration">Sign Up</button>
        </div>
    </div>
    <app-footer></app-footer>
</body>
